<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>One Look Photography</title>

    <!-- GitHub Pages base path -->
    <base href="/olp-deploy/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Preload critical logo image for faster FCP -->
    <link rel="preload" as="image" href="assets/images/olp-logo.png" />

    <!-- Preconnect for faster Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts and Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/olp-logo.png"
    />
  </head>

  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
